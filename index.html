<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ELETIVAS 2026 | EEMTI ACM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #064e3b; --bg: #f8fafc; --card: #ffffff; --border: #e2e8f0; --text: #1e293b; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background-color: var(--bg); color: var(--text); }
        .hidden { display: none !important; }
        .navbar { background: #0f172a; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .status-badge { background: #064e3b; padding: 4px 12px; border-radius: 4px; font-size: 0.8rem; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .card { background: var(--card); border-radius: 12px; padding: 1.5rem; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid var(--border); background: #fcfcfd; }
        .btn { padding: 0.8rem 1.5rem; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-save { background: var(--primary); color: white; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; background: #fff; margin-bottom: 5px; border-radius: 8px; }
        .actions button { cursor: pointer; border: 1px solid #ddd; border-radius: 4px; padding: 4px 8px; margin-left: 5px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-weight: 800;">ELETIVAS ACM 2026</div>
        <div class="status-badge" id="sync-status">Conectado</div>
    </nav>

    <div class="container">
        <section id="view-login">
            <div style="max-width: 400px; margin: 15vh auto;" class="card">
                <h2 style="text-align: center">Painel de Acesso</h2>
                <input id="user" type="text" placeholder="UsuÃ¡rio">
                <input id="pass" type="password" placeholder="Senha">
                <button class="btn btn-save" onclick="App.login()">Entrar</button>
            </div>
        </section>

        <section id="view-admin" class="hidden">
            <div style="display:flex; justify-content:space-between; margin-bottom:2rem">
                <h1>Painel Administrativo</h1>
                <button onclick="location.reload()" style="color:red; border:none; background:none; cursor:pointer">Sair</button>
            </div>

            <div class="admin-grid">
                <div class="card">
                    <h3>ğŸ“” Gerenciar Eletiva</h3>
                    <input type="hidden" id="edit-t-id">
                    <input id="t-nome" placeholder="Nome da Disciplina">
                    <select id="t-dia">
                        <option value="1">Segunda-feira</option><option value="2">TerÃ§a-feira</option>
                        <option value="3">Quarta-feira</option><option value="4">Quinta-feira</option>
                        <option value="5">Sexta-feira</option>
                    </select>
                    <textarea id="t-alunos" rows="5" placeholder="Alunos (um por linha)"></textarea>
                    <button class="btn btn-save" onclick="App.saveTurma()">Salvar</button>
                </div>

                <div class="card">
                    <h3>ğŸ‘¤ Gerenciar Professor</h3>
                    <input type="hidden" id="edit-p-id">
                    <input id="p-nome" placeholder="Nome Completo">
                    <input id="p-user" placeholder="UsuÃ¡rio"><input id="p-pass" placeholder="Senha">
                    <div id="p-turmas-check" style="max-height:100px; overflow-y:auto; border:1px solid #eee; padding:10px; margin-bottom:10px"></div>
                    <button class="btn btn-save" onclick="App.saveProf()">Salvar</button>
                </div>

                <div class="card">
                    <h3>ğŸ“… Feriados</h3>
                    <input type="date" id="f-data"><input id="f-desc" placeholder="Motivo">
                    <button class="btn btn-save" onclick="App.saveFeriado()">Adicionar</button>
                    <div id="list-feriados" style="margin-top:10px"></div>
                </div>
            </div>

            <div class="admin-grid">
                <div class="card"><h3>ğŸ“š Eletivas Cadastradas</h3><div id="list-turmas"></div></div>
                <div class="card"><h3>ğŸ‘¨â€ğŸ« Professores Cadastrados</h3><div id="list-profs"></div></div>
            </div>
        </section>
    </div>

    <script>
        const SB_URL = 'https://xsddhhowfptgulllxhwj.supabase.co/rest/v1';
        const SB_KEY = 'sb_secret_IyFmyEVnvZkYXTIbw9Kx1Q_1V7pqo_6';

        let DATA = { turmas: [], profs: [], feriados: [] };

        const API = {
            async call(endpoint, method = 'GET', body = null) {
                const headers = {
                    "apikey": SB_KEY,
                    "Authorization": `Bearer ${SB_KEY}`,
                    "Content-Type": "application/json",
                    "Prefer": "resolution=merge-duplicates"
                };
                try {
                    const res = await fetch(`${SB_URL}/${endpoint}`, { method, headers, body: body ? JSON.stringify(body) : null });
                    if (!res.ok) throw await res.json();
                    return res.status !== 204 ? await res.json() : true;
                } catch (e) {
                    alert("Erro ao salvar: " + (e.message || "Verifique as permissÃµes do banco."));
                    return null;
                }
            }
        };

        const App = {
            async init() {
                const [t, p, f] = await Promise.all([
                    API.call('turmas?select=*'),
                    API.call('professores?select=*'),
                    API.call('feriados?select=*')
                ]);
                DATA.turmas = t || [];
                DATA.profs = p || [];
                DATA.feriados = f || [];
                UI.render();
            },

            login() {
                if (document.getElementById('user').value === '23041811' && document.getElementById('pass').value === '1983') {
                    UI.nav('view-admin');
                } else alert("Acesso invÃ¡lido");
            },

            async saveTurma() {
                const obj = {
                    id: parseInt(document.getElementById('edit-t-id').value) || Math.floor(Date.now() / 1000),
                    nome: document.getElementById('t-nome').value,
                    dia_semana: parseInt(document.getElementById('t-dia').value),
                    lista_alunos: document.getElementById('t-alunos').value.split('\n').filter(a => a.trim())
                };
                if (await API.call('turmas', 'POST', obj)) {
                    alert("Eletiva Salva!");
                    UI.clearT();
                    this.init();
                }
            },

            async saveProf() {
                const tSel = Array.from(document.querySelectorAll('.t-check:checked')).map(c => parseInt(c.value));
                const obj = {
                    id: parseInt(document.getElementById('edit-p-id').value) || Math.floor(Date.now() / 1000),
                    nome: document.getElementById('p-nome').value,
                    usuario: document.getElementById('p-user').value,
                    senha: document.getElementById('p-pass').value,
                    vinculos_turmas: tSel
                };
                if (await API.call('professores', 'POST', obj)) {
                    alert("Professor Salvo!");
                    UI.clearP();
                    this.init();
                }
            }
        };

        const UI = {
            nav(id) { document.getElementById('view-login').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); },
            render() {
                document.getElementById('list-turmas').innerHTML = DATA.turmas.map(t => `<div class="item-row">${t.nome} <div><button onclick="UI.editT(${t.id})">âœï¸</button></div></div>`).join('');
                document.getElementById('list-profs').innerHTML = DATA.profs.map(p => `<div class="item-row">${p.nome} <div><button onclick="UI.editP(${p.id})">âœï¸</button></div></div>`).join('');
                document.getElementById('p-turmas-check').innerHTML = DATA.turmas.map(t => `<label style="display:block"><input type="checkbox" class="t-check" value="${t.id}"> ${t.nome}</label>`).join('');
            },
            editT(id) {
                const t = DATA.turmas.find(x => x.id == id);
                document.getElementById('edit-t-id').value = t.id;
                document.getElementById('t-nome').value = t.nome;
                document.getElementById('t-dia').value = t.dia_semana;
                document.getElementById('t-alunos').value = t.lista_alunos.join('\n');
            },
            editP(id) {
                const p = DATA.profs.find(x => x.id == id);
                document.getElementById('edit-p-id').value = p.id;
                document.getElementById('p-nome').value = p.nome;
                document.getElementById('p-user').value = p.usuario;
                document.getElementById('p-pass').value = p.senha;
                document.querySelectorAll('.t-check').forEach(c => c.checked = p.vinculos_turmas.includes(parseInt(c.value)));
            },
            clearT() { document.getElementById('edit-t-id').value=''; document.getElementById('t-nome').value=''; document.getElementById('t-alunos').value=''; },
            clearP() { document.getElementById('edit-p-id').value=''; document.getElementById('p-nome').value=''; document.getElementById('p-user').value=''; document.getElementById('p-pass').value=''; }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
