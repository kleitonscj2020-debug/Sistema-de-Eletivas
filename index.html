<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELETIVAS 2026 | EEMTI ACM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #064e3b; --primary-light: #10b981; --secondary: #0f172a;
            --accent: #34d399; --danger: #e11d48; --bg: #f8fafc;
            --card: #ffffff; --border: #e2e8f0; --text: #1e293b;
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.25s ease; }
        body { margin: 0; background-color: var(--bg); color: var(--text); line-height: 1.6; }
        .hidden { display: none !important; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; padding: 0; }
            .page-break { page-break-after: always; padding: 40px; border: 2px solid #333; margin-bottom: 20px; position: relative; min-height: 100vh; }
            .print-header { text-align: center; border-bottom: 3px double #000; padding-bottom: 15px; margin-bottom: 20px; }
            .print-header h1 { font-size: 18pt; margin: 0; color: #000; }
            table { width: 100%; border-collapse: collapse; margin-top: 15px; }
            th, td { border: 1px solid #000 !important; padding: 6px; font-size: 9pt !important; text-align: center; color: #000; }
            th { background: #f0f0f0 !important; -webkit-print-color-adjust: exact; }
            .dev-footer { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 8pt; color: #555; border-top: 1px solid #ccc; padding-top: 10px; left: 0; }
        }

        .navbar { background: var(--secondary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .nav-logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .nav-logo span { color: var(--primary-light); }
        .dev-badge { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 50px; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.2); }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 1.5rem; }
        .card { background: var(--card); border-radius: 1.5rem; padding: 2rem; border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.02); position: relative; }
        .card h3 { margin-top: 0; display: flex; align-items: center; gap: 10px; color: var(--primary); }
        
        input, select, textarea { width: 100%; padding: 0.8rem 1rem; margin-bottom: 1rem; border-radius: 0.8rem; border: 1.5px solid var(--border); background: #fcfcfd; font-size: 0.95rem; }
        .btn { padding: 0.8rem 1.5rem; border-radius: 0.8rem; border: none; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #fff1f2; color: var(--danger); }
        .btn-outline { background: transparent; border: 1.5px solid var(--border); color: var(--text); }

        .table-container { overflow-x: auto; background: white; border-radius: 1rem; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; font-size: 0.7rem; color: #64748b; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; text-align: center; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 5; border-right: 2px solid #f1f5f9; text-align: left; padding-left: 20px; font-weight: 600; min-width: 250px; }
        
        .check-btn { width: 32px; height: 32px; border-radius: 8px; border: 2px solid #e2e8f0; cursor: pointer; font-weight: 800; }
        .check-btn.present { background: #dcfce7; border-color: #22c55e; color: #15803d; }
        .check-btn.absent { background: #fee2e2; border-color: #ef4444; color: #b91c1c; }

        .prof-hero { background: linear-gradient(135deg, var(--primary) 0%, #059669 100%); color: white; padding: 3rem; border-radius: 2rem; margin-bottom: 2rem; }
        .eletiva-item { background: white; padding: 1.5rem; border-radius: 1.2rem; border: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .tabs { display: flex; gap: 8px; margin-bottom: 1.5rem; background: #f1f5f9; padding: 6px; border-radius: 1rem; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 0.8rem; border: none; font-weight: 700; cursor: pointer; background: transparent; }
        .tab-btn.active { background: white; color: var(--primary); }
        #sync-status { font-size: 0.7rem; color: #10b981; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar no-print">
        <div class="nav-logo">ELETIVAS <span>ACM</span> 2026</div>
        <div class="dev-badge">Status: <span id="sync-status">Conectando...</span></div>
    </nav>

    <div class="container">
        <section id="view-start" class="no-print">
            <div style="text-align: center; margin-bottom: 3rem;">
                <h1>Sistema de Gest√£o Escolar</h1>
                <p>Selecione seu portal de acesso abaixo</p>
            </div>
            <div class="grid" style="max-width: 900px; margin: 0 auto;">
                <div class="card" onclick="UI.nav('view-login')" style="cursor:pointer; text-align:center;">
                    <h2>üõ°Ô∏è Coordenadoria</h2>
                </div>
                <div class="card" onclick="UI.nav('view-login')" style="cursor:pointer; text-align:center;">
                    <h2>üë®‚Äçüè´ Corpo Docente</h2>
                </div>
            </div>
        </section>

        <section id="view-login" class="hidden no-print">
            <div style="max-width:400px; margin: 10vh auto" class="card">
                <h2>Login</h2>
                <input id="user" type="text" placeholder="Usu√°rio">
                <input id="pass" type="password" placeholder="Senha">
                <button class="btn btn-primary" style="width:100%" onclick="App.login()">Entrar</button>
                <button class="btn btn-outline" style="width:100%; margin-top:10px" onclick="UI.nav('view-start')">Voltar</button>
            </div>
        </section>

        <section id="view-coord" class="hidden no-print">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem">
                <h1>Painel Administrativo</h1>
                <button class="btn btn-danger" onclick="UI.logout()">Sair</button>
            </div>
            <div class="grid">
                <div class="card">
                    <h3 id="t-form-title">üì¶ Gerenciar Eletiva</h3>
                    <input type="hidden" id="edit-t-id">
                    <input id="t-nome" placeholder="Nome da Disciplina">
                    <select id="t-dia">
                        <option value="1">Segunda</option><option value="2">Ter√ßa</option>
                        <option value="3">Quarta</option><option value="4">Quinta</option>
                        <option value="5">Sexta</option>
                    </select>
                    <textarea id="t-alunos" rows="5" placeholder="Alunos (um por linha)"></textarea>
                    <button class="btn btn-primary" style="width:100%" onclick="App.saveTurma()">Salvar</button>
                </div>
                <div class="card">
                    <h3>üë®‚Äçüè´ Professores</h3>
                    <input type="hidden" id="edit-p-id">
                    <input id="p-nome" placeholder="Nome do Professor">
                    <input id="p-user" placeholder="Usu√°rio">
                    <input id="p-pass" placeholder="Senha">
                    <div id="p-turmas-check" style="max-height:100px; overflow:auto; border:1px solid #ddd; padding:10px; margin-bottom:10px"></div>
                    <button class="btn btn-primary" style="width:100%" onclick="App.saveProf()">Salvar Professor</button>
                </div>
            </div>
            <div class="grid" style="margin-top:20px">
                <div class="card"><h3>Lista de Eletivas</h3><div id="list-turmas"></div></div>
                <div class="card"><h3>Lista de Professores</h3><div id="list-profs"></div></div>
            </div>
        </section>

        <section id="view-prof" class="hidden">
            <div id="prof-home" class="no-print">
                <div class="prof-hero"><h1>Ol√°, <span id="prof-name"></span></h1></div>
                <div id="prof-turmas" class="grid"></div>
                <button class="btn btn-danger" onclick="UI.logout()" style="margin-top:20px">Sair</button>
            </div>

            <div id="prof-workspace" class="hidden">
                <button class="btn btn-outline no-print" onclick="UI.closeTurma()">Voltar</button>
                <div class="card">
                    <h2 id="active-title"></h2>
                    <select id="sel-mes" onchange="App.loadWork()">
                        <option value="2">Fevereiro</option><option value="3" selected>Mar√ßo</option>
                        <option value="4">Abril</option><option value="5">Maio</option>
                    </select>
                    <div class="tabs no-print">
                        <button class="tab-btn active" onclick="UI.tab(this, 'tab-f')">Frequ√™ncia</button>
                        <button class="tab-btn" onclick="UI.tab(this, 'tab-p')">Plano</button>
                        <button class="tab-btn" onclick="UI.tab(this, 'tab-n')">Notas</button>
                    </div>
                    <div id="tab-f" class="tab-content"><div class="table-container" id="render-f"></div></div>
                    <div id="tab-p" class="tab-content hidden">
                        <textarea id="plano-txt" rows="10"></textarea>
                        <button class="btn btn-primary" onclick="App.savePlano()">Salvar Plano</button>
                    </div>
                    <div id="tab-n" class="tab-content hidden"><div id="render-n"></div><button class="btn btn-primary" onclick="App.saveNotas()">Salvar Notas</button></div>
                    <button class="btn btn-primary no-print" style="margin-top:20px" onclick="window.print()">üñ®Ô∏è Imprimir Relat√≥rio</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO FIREBASE ---
        const DB_URL = "COLE_AQUI_A_URL_DO_SEU_FIREBASE/.json"; 

        const DB = {
            data: { turmas: [], profs: [], logs: {}, feriados: [] },
            async load() {
                try {
                    const r = await fetch(DB_URL);
                    const d = await r.json();
                    if(d) this.data = d;
                    document.getElementById('sync-status').innerText = "‚úÖ Online";
                    UI.renderCoord();
                } catch(e) { document.getElementById('sync-status').innerText = "‚ùå Erro"; }
            },
            async save() {
                document.getElementById('sync-status').innerText = "‚òÅÔ∏è Salvando...";
                await fetch(DB_URL, { method: 'PUT', body: JSON.stringify(this.data) });
                document.getElementById('sync-status').innerText = "‚úÖ Salvo";
            }
        };

        let session = { user: null, active: null };

        const App = {
            login() {
                const u = document.getElementById('user').value;
                const p = document.getElementById('pass').value;
                if(u==='23041811' && p==='1983') { UI.nav('view-coord'); }
                else {
                    const prof = DB.data.profs.find(x => x.user === u && x.pass === p);
                    if(prof) { session.user = prof; document.getElementById('prof-name').innerText = prof.nome; UI.nav('view-prof'); UI.renderProf(); }
                    else alert("Erro de login");
                }
            },
            saveTurma() {
                const nome = document.getElementById('t-nome').value;
                const alunos = document.getElementById('t-alunos').value.split('\n').filter(x=>x.trim());
                DB.data.turmas.push({ id: Date.now(), nome, dia: document.getElementById('t-dia').value, alunos });
                DB.save(); UI.renderCoord();
            },
            saveProf() {
                const tIds = Array.from(document.querySelectorAll('.t-check:checked')).map(c => c.value);
                DB.data.profs.push({ id: Date.now(), nome: document.getElementById('p-nome').value, user: document.getElementById('p-user').value, pass: document.getElementById('p-pass').value, turmas: tIds });
                DB.save(); UI.renderCoord();
            },
            loadWork() {
                const t = session.active; const m = document.getElementById('sel-mes').value;
                this.renderFreq(t, m);
                this.renderNotes(t);
                document.getElementById('plano-txt').value = DB.data.logs[`p_${t.id}_${m}`] || '';
            },
            renderFreq(t, m) {
                let h = `<table><tr><th class="sticky-col">Estudante</th>`;
                for(let i=1; i<=31; i++) h += `<th>${i}</th>`;
                h += `</tr>`;
                t.alunos.forEach((aln, idx) => {
                    h += `<tr><td class="sticky-col">${aln}</td>`;
                    for(let i=1; i<=31; i++) {
                        const k = `f_${t.id}_${m}_${idx}_${i}`;
                        const isF = DB.data.logs[k] === 'F';
                        h += `<td><button class="check-btn ${isF?'absent':'present'}" onclick="App.setF('${k}',${isF})">${isF?'F':'P'}</button></td>`;
                    }
                    h += `</tr>`;
                });
                document.getElementById('render-f').innerHTML = h + `</table>`;
            },
            renderNotes(t) {
                let h = `<table><tr><th>Estudante</th><th>Nota</th></tr>`;
                t.alunos.forEach((aln, i) => {
                    const v = DB.data.logs[`n_${t.id}_${i}`] || '';
                    h += `<tr><td>${aln}</td><td><input id="ni_${i}" value="${v}"></td></tr>`;
                });
                document.getElementById('render-n').innerHTML = h + `</table>`;
            },
            setF(k, isF) { DB.data.logs[k] = isF ? 'P' : 'F'; DB.save(); App.loadWork(); },
            saveNotas() { session.active.alunos.forEach((_, i) => DB.data.logs[`n_${session.active.id}_${i}`] = document.getElementById(`ni_${i}`).value); DB.save(); },
            savePlano() { DB.data.logs[`p_${session.active.id}_${document.getElementById('sel-mes').value}`] = document.getElementById('plano-txt').value; DB.save(); }
        };

        const UI = {
            nav(id) { document.querySelectorAll('section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); },
            logout() { location.reload(); },
            renderCoord() {
                document.getElementById('list-turmas').innerHTML = DB.data.turmas.map(t=>`<div>${t.nome} <button onclick="DB.data.turmas=DB.data.turmas.filter(x=>x.id!=${t.id});DB.save();UI.renderCoord()">üóëÔ∏è</button></div>`).join('');
                document.getElementById('list-profs').innerHTML = DB.data.profs.map(p=>`<div>${p.nome}</div>`).join('');
                document.getElementById('p-turmas-check').innerHTML = DB.data.turmas.map(t=>`<div><input type="checkbox" class="t-check" value="${t.id}"> ${t.nome}</div>`).join('');
            },
            renderProf() {
                document.getElementById('prof-turmas').innerHTML = session.user.turmas.map(tid=>{
                    const t = DB.data.turmas.find(x=>x.id==tid);
                    return t ? `<div class="card" onclick="UI.openTurma(${t.id})"><h3>${t.nome}</h3></div>` : '';
                }).join('');
            },
            openTurma(id) { session.active = DB.data.turmas.find(x=>x.id==id); document.getElementById('active-title').innerText = session.active.nome; document.getElementById('prof-home').classList.add('hidden'); document.getElementById('prof-workspace').classList.remove('hidden'); App.loadWork(); },
            closeTurma() { document.getElementById('prof-home').classList.remove('hidden'); document.getElementById('prof-workspace').classList.add('hidden'); },
            tab(b, id) { document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active')); document.querySelectorAll('.tab-content').forEach(x=>x.classList.add('hidden')); b.classList.add('active'); document.getElementById(id).classList.remove('hidden'); }
        };

        DB.load();
    </script>
</body>
</html>
